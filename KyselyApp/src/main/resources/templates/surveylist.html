<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{eventcalendar}">Survey list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h3>Surveys</h3>
	<div th:each = "survey : ${surveys}">
		<h4 th:text="${survey.name}"></h4>
		<h6 th:text="{survey.id}"></h6>
	</div>
</body>
</html>
