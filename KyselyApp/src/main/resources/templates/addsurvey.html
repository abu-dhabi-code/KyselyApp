<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add survey</title>
    <th:block th:insert="fragments/head :: head"> </th:block>
</head>
<body class="bg-dk-byzantium text-lt-yellow">
	<div th:insert="fragments/header :: header"></div>
	<div class="flex flex-col items-center main-bg-pattern min-h-screen font-poppins">
		<h1 class="text-2xl my-2">Add new survey</h1>
		
		<form 
			th:object="${survey}" 
			th:action="@{/savesurvey}" 
			method="post" 
			action="#"
			class="flex flex-col items-center"
		>
			<input id="ID_FIELD" type="hidden" th:field="*{id}" />
			<h2>Name</h2>
			<input
				th:field="*{surveyName}"
				class="bg-white text-black px-2 py-1 mx-5 mb-4 rounded textbox-width"
				type="text"
				placeholder="Survey name" 
			/>
			<h2>Description</h2>
			<textarea
				th:field="*{description}"
				class="bg-white text-black px-2 py-1 mx-5 rounded textbox-width"
				placeholder="Survey description" 
			></textarea>
	
			<input 
				class="btn-primary mt-4"
				type="submit"
				value="Add survey"
			/>
		</form>
	</div>
</body>

</html>
